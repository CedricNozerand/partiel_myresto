<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments/fragments :: header"><meta charset="UTF-8"></head>
	
	<body>
		<div class="container">
			<div class="card bg-light">
				<article class="card-body mx-auto" style="max-width: 400px;">
					<h4 class="card-title mt-3 text-center">Authentification</h4>
					<hr>
					<form method="POST" th:action="@{/login}">
					    
					    <div th:if="${param.error}">
					    	<div class="alert alert-danger">Email ou mot de passe incorrect</div>
					    </div>
					    
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
							 </div>
					        <input name="username" class="form-control" placeholder="Nom d'utilisateur" type="text" required autofocus="autofocus">
					    </div> 
   
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
					        <input name="password" class="form-control" placeholder="Mot de passe" type="password" required>
					    </div>
					                                          
					    <div class="form-group">
					        <input type="submit" class="btn btn-primary btn-block" value="Connexion">
					    </div> 
					         
    					<p class="text-center">Vous n'avez pas de compte? <a href="">Creez en un ici !</a> </p>                                                                 
					</form>
				</article>
			</div>
		</div>
	</body>
</html>
