<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head th:fragment="header">
		<meta charset="UTF-8">
		<title>MyResto</title>
		<link href="/css/bootstrap.css" rel="stylesheet" />
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
	    
	    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	
	
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar" style="margin-bottom: 50px">
		<div class="container">
			<a class="navbar-brand" href="#">MyResto</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>
		
		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    	<ul class="navbar-nav mr-auto">
		      		<li class="nav-item active">
		        		<a class="nav-link" href="/home">Acceuil</a>
		      		</li>
		      		
		      		<div sec:authorize="isAuthenticated()">
		      			<li class="nav-item">
			        		<a class="nav-link" th:href="@{/commande}">Commande</a>
			      		</li>
		      		</div>
		      		
		      		<div sec:authorize="isAuthenticated()">
			      		<li class="nav-item">
			        		<a class="nav-link" th:href="@{/historique}">Historique des commandes</a>
			      		</li>
		      		</div>
		      		
		      		<div sec:authorize="isAuthenticated()">
			      		<div sec:authorize="hasAuthority('ADMIN')">
				      		<li class="nav-item">
				        		<a class="nav-link" th:href="@{/allCommande}">Gestion des commandes</a>
				      		</li>
			      		</div>
			      	</div>
		    	</ul>
		    	
		    	<div class="form-inline my-2 my-lg-0">
		    	
		    		<div sec:authorize="isAuthenticated()">
		    			<a class="btn btn-outline-danger mr-sm-2" type="submit" th:href="@{/logout}">Déconnexion</a>
		    		</div>
		    	
		    		<div sec:authorize="!isAuthenticated()">
		    			<a class="btn btn-outline-danger mr-sm-2" type="submit" th:href="@{/registration}">Créer un compte</a>
			     	 	<a class="btn btn-outline-success my-2 my-sm-0" type="submit" href="/login">Connexion</a>
		    		</div>
		    	</div>
		  	</div>
		</div>
	</nav>
