<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments/fragments :: header"><meta charset="UTF-8"></head>
	
	<body>
		<div class="container">
			<div class="card bg-light">
				<article class="card-body mx-auto" style="max-width: 400px;">
					<h4 class="card-title mt-3 text-center">Créez votre compte</h4>
					<hr>
					<form method="POST" th:action="@{/registration}" th:object="${user}">
					
						<div class="form-group input-group">
							<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
							 </div>
					        <input class="form-control" placeholder="Prénom" type="text" th:field="*{firstName}" required autofocus="autofocus" />
					    </div> 
					    
					    <div class="form-group input-group">
							<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
							 </div>
					        <input class="form-control" placeholder="Nom" type="text" th:field="*{lastName}" required>
					    </div> 
					    
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
							 </div>
					        <input class="form-control" placeholder="Adresse mail" type="email" th:field="*{email}" required>
					    </div> 
					    
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-home"></i> </span>
							 </div>
					        <input class="form-control" placeholder="Adresse" type="text" th:field="*{adress}" required>
					    </div>
					    
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
							 </div>
					        <input class="form-control" placeholder="Numéro de téléphone" type="text" th:field="*{phoneNumber}" required>
					    </div>

   
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
					        <input class="form-control" placeholder="Mot de passe" type="password" th:field="*{password}" required>
					    </div>
					    
					    <div class="form-group input-group">
					    	<div class="input-group-prepend">
							    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
							</div>
					        <input class="form-control" placeholder="Confirmation du mot de passe" type="password" th:field="*{passwordConfirmation}" required>
					    </div>
					                                          
					    <div class="form-group">
					        <input type="submit" class="btn btn-primary btn-block" value="Creez votre compte">
					    </div> 
					         
    					<p class="text-center">Vous avez déjà un compte? <a href="">Connectez vous ici !</a> </p>                                                                 
					</form>
				</article>
			</div>
		</div>
	</body>
</html>
